language: python
dist: xenial
git:
  depth: false
env:
  matrix:
  - LINTER_CMD="black --check yaml_resume"
matrix:
  include:
  - python: 3.6
    before_install:
    - pip install black
  - python: 3.7
    before_install:
    - pip install black
  - python: 3.8
    before_install:
    - pip install black
  - python: pypy3
    env:
    - LINTER_CMD="echo 'Black not available on pypy'"
  allow_failures:
  - python: 3.8-dev
install:
- pip install -r requirements.txt
- pip install pytest-cov codecov
addons:
  sonarcloud:
    organization: notsag
    token:
      secure: 
script:
- "$LINTER_CMD"
- python -m pytest --cov=yaml_resume --cov-report xml:test-results/coverage.xml --junitxml=test-results/junit.xml
  tests/
- sonar-scanner
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
